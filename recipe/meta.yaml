{% set name = "orthority" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/orthority-{{ version }}.tar.gz
  sha256: cc46e390a81a71d9c97226928a0f66b95a9ba0a2ec4c518b949e540c78493b46

build:
  entry_points:
    - oty = orthority.cli:cli
    - simple-ortho = orthority.cli:simple_ortho
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - rasterio >=1.3.6
    - opencv >=4.8
    - pyyaml >=5
    - click >=8
    - tqdm >=4
    - fsspec >=2023.12

test:
  imports:
    - orthority
  commands:
    - pip check
    - oty --help
  requires:
    - pip
    - libopencv *=headless*  # [linux]
    - python {{ python_min }}

about:
  summary: Orthorectification of drone, aerial and satellite imagery.
  license: AGPL-3.0-or-later
  license_file: LICENSE
  home: https://github.com/leftfield-geospatial/orthority
  doc_url: https://orthority.readthedocs.io

extra:
  recipe-maintainers:
    - dugalh
